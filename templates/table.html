<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table Example</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="container">
        <h1>Bootstrap Table Example</h1>
        <input type="text" id="searchInput" placeholder="Search for items..."> <!-- Add search input -->
        <table class="table" id="dataTable">
            <thead>
                <tr>
                    <th data-column="name" data-filter-control="input">Name</th>
                    <th data-column="icon" data-filter-control="input">Icon</th>
                    <th data-column="version_number" data-filter-control="select">Version Number</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.name }}</td>
                    <td>
                        <a href="{{ row.icon }}" rel="nofollow"><img src="{{ row.icon }}" alt="PyPi"></a>
                    </td>
                    <td>{{ row.version_number }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
    <!-- Load jQuery first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function () {
            const dataTable = $('#dataTable').DataTable();

            // Add search functionality
            $('#searchInput').on('keyup', function () {
                dataTable.search(this.value).draw();
            });
        });
    </script>
</body>
</html>
