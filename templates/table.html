<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table Example</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

</head>
<body>
    <div class="container">
        <h1>Bootstrap Table Example</h1>
        <table class="table" id="dataTable">
          <thead>
<!--            <tr>-->
<!--              <th data-field="name">ID</th>-->
<!--              <th data-field="icon" data-filter-control="input">Item Name</th>-->
<!--              <th data-field="version_number" data-filter-control="select">Item Price</th>-->
<!--            </tr>-->
<!--          </thead>-->
            <thead>
                <tr>
                    <th data-field="name" data-filter-control="input">Name</th>
                    <th data-field="icon" data-filter-control="input">Icon</th>
                    <th data-field="version_number" data-filter-control="select">Version Number</th>
                </tr>
            </thead>
            <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row.name }}</td>
                    <td>
                       <a href={{row.icon}} rel="nofollow"><img src={{row.icon}} alt="PyPi"></a>
                    </td>
                    <td>{{ row.version_number }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- Your JavaScript code for DataTables goes here -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.2/bootstrap-table.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.2/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

<script>
    $(document).ready(function() {
        var table = $('#dataTable').DataTable({
            filterControl: true,
            showSearchClearButton: true,
            columnDefs: [
                {
                    targets: [0], // Index of the first column (Name)
                    searchable: true
                },
                {
                    targets: [1], // Index of the second column (Icon)
                    searchable: true
                },
                {
                    targets: [2], // Index of the third column (Version)
                    searchable: true
                }
            ]
        });
    });
</script>
</body>
</html>
